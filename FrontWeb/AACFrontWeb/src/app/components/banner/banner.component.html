<div  class="example-container" >
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span>AAC Busines</span>
    <span class="example-spacer"></span>
    <span>Welcome {{ this.user?.username}}</span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <span class="example-spacer"></span>
    <div class="example-button-container">
      <a mat-fab extended routerLink="/">
        <mat-icon>home</mat-icon>
        Home
      </a>
    </div>
  </mat-toolbar>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over">
      <app-navigation></app-navigation>
    </mat-drawer>

    <div class="example-sidenav-content">
      @if (!this.user && !this.isDebug) {
        <app-login></app-login>
      } 
      @else {
        <router-outlet />
      }    
    </div>

  </mat-drawer-container>
</div>
