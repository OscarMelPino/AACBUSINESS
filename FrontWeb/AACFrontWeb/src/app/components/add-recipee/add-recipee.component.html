<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="addItem()" autocomplete="off">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Recipee name</mat-label>
        <input matInput type="text" formControlName="recipeeName" required min="1">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ingredient</mat-label>
        <mat-select formControlName="itemName" required>
          <mat-option *ngFor="let item of this.items" [value]="item.itemName">
            {{ item.itemName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Amount needed</mat-label>
        <input matInput type="number" formControlName="itemAmount" required min="1">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Add to Recipe
      </button>
    </form>
</div>
<button mat-raised-button color="primary">
  Save recipee
</button>

<div>
    Current recipee: {{ this.recipee | json}}
</div>
