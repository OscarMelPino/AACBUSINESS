<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="addItem()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ingredient</mat-label>
        <mat-select formControlName="name" required>
          <mat-option *ngFor="let item of this.items" [value]="item.name">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Amount needed</mat-label>
        <input matInput type="number" formControlName="amount" required min="1">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Add to Recipe
      </button>
    </form>
</div>

<div>
    Current recipee: {{ this.recipee | json}}
</div>
<button mat-raised-button color="primary" >
    Save recipee
</button>
